		<script type="text/javascript">
			//点击注册
			function openReg(){
				var group = GetQueryString("group");
				if(group==null){
					$(".register_bnt").attr("href","register.html?group=open&bd=110");
				}else{
					$(".register_bnt").attr("href","register.html?group="+group+"&bd=110");
				}
			}
			//点击nav
			function backIndex(){
				var group = GetQueryString("group");
				if(group==null){
					$(".goIndex").attr("href","index.html?group=open&bd=110");
				}else{
					$(".goIndex").attr("href","index.html?group="+group+"&bd=110");
				}
			}
		</script>
