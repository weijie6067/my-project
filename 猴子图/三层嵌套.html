<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三层嵌套</title>
	<style>
		.outer{
			width: 66px;
			height: 24px;
			background: url(img/tubiao_05.png)  repeat-x;
		}
		.left{
			height: 24px;
			background: url(img/tubiao_03.png) left  no-repeat;
		}
		.right{
			height: 24px;
			background: url(img/tubiao_06.png) right no-repeat;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="left">
			<div class="right"></div>
		</div>
	</div>
