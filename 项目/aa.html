<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 100px;
		height: 100px;
		position: absolute;
		background: red;
	}

	</style>
</head>
<body>
	<div></div>
	<script>
	var m=document.documentElement.clientWidth-100;
	var n=document.documentElement.clientHeight-100;
	console.log(m,n)
	var div=document.getElementsByTagName('div')[0];
	var x=0;
	var time=null;
	var speed=5;
	var y=0
	function move(){
	// var	y=(4n/(m*m))*x+(4n/m)*x;
		
		// var y=Tween.Quadratic()
		if(x<m/2+300){
			x+=speed;
			if(x<m/2-300){
				y=-(4*n/(m*m))*x*x+(4*n/m)*x;
			}else{
				y=Math.sqrt(300*300-(x-m/2)*(x-m/2))+n/2;
			}


		}
		console.log(y)
		// if(x<m/2-300){
		// 	x+=speed;
			
		// }

		// if(x>m/2){
		// 	x+=speed;

		// 	y=Math.sqrt(300*300-(x-m/2)*(x-m/2))+n/2;
		// 	if(x>m/2+300){
		// 		x-=speed;
		// 	}
		// 	if(x<m/2-300){
		// 		x+=speed
		// 	}

		// }
		
		// var y=Math.SQRT()
		// console.log(y)
		
		console.log(x)
		div.style.top=y+"px";
		div.style.left=x+"px";
		if(x>=m){
			clearInterval(time)
		}
	}
	time=setInterval(move,10);

	
	</script>
</body>
</html>
